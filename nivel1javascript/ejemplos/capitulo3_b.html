	<script language="javascript">
		var calcular_bono= function (nro, monto)
		{
			if (nro>0)
				return monto*0.5;
			else
				return monto*0.1;
		}		
		var bono= calcular_bono(5,1500);
		alert("El bono es de "+bono+" bs");
	</script>

		Primera pagina java script
		<a href="#" onclick="saludar()">Salir</a>
	</body>
