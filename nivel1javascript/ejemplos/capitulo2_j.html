<html>
	<head>
		<title>
			Ejemplos capitulo 1 Java Script
		</title>
	</head>
	<script  type="text/javascript" >
		do
		{
			nota=parseFloat(prompt("Introduzca la nota del alumno "));
			if (isNaN(nota)) 	
				alert("No introdujo una nota válida");
		}while (isNaN(nota));
		alert("La nota leida fue: "+nota);
	</script>
	<body>
		Primera pagina java script
	</body>
</html>
