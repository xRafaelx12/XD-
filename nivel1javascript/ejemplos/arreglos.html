<html>
	<head>
		<title>
			Ejemplos capitulo 1 Java Script
		</title>
		<script language="javascript" src="ejemplo1.js"/></script>
		<script language="javascript" src="validaciones.js"/></script>
	</head>
	<script language="javascript">
		var nombres=["Jose","Maria","Jesus","Aura"];
		
		nombres.push("Blanca");
		
		alert("en el arreglo hay "+nombres.length+" elementos");
		alert(nombres.join(";"));
		
		nombres.sort();
		alert(nombres.join("#"));
		nombres.pop();
		alert(nombres.join("-"));
	</script>
	<body >
		Primera pagina java script
		<a href="#" onclick="saludar()">Salir</a>
	</body>
</html>
